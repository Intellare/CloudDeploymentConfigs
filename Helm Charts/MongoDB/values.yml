configuration: ""

replicaCount: 3

affinity: {}

persistence:
  enabled: true
  storageClass: "local-storage"
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  mountPath: /bitnami/mongodb

serviceAccount:

  create: true

rbac:
  create: true

arbiter:
  enabled: true
  configuration: ""

replication:
  oplogSizeMB: 8192
storage:
  prealloc: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 8
      journalCompressor: snappy


