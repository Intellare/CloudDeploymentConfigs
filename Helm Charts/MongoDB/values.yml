image:
  registry: docker.io
  repository: bitnami/mongodb
  tag: 7.0.4-debian-11-r2
  digest: ""
  pullPolicy: IfNotPresent

architecture: replicaset

auth:
  enabled: true
  rootUser: root

replicaSetName: rs0

